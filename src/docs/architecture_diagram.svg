181818;stroke-width:0.5;" width="4" x="517" y="342"/><rect fill="#F1F1F1" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="517" y="346"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="39" x="475" y="367.9951">Mode</text></g><!--entity Run--><g id="elem_Run"><rect fill="#F1F1F1" height="46.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="123" x="567" y="18.5"/><rect fill="#F1F1F1" height="10" style="stroke:#181818;stroke-width:0.5;" width="15" x="670" y="23.5"/><rect fill="#F1F1F1" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="668" y="25.5"/><rect fill="#F1F1F1" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="668" y="29.5"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="83" x="582" y="51.4951">run function</text></g><!--entity Config--><g id="elem_Config"><rect fill="#F1F1F1" height="46.2969" rx="2.5" ry="2.5" style="stroke:#181818;stroke-width:0.5;" width="84" x="262.5" y="335"/><rect fill="#F1F1F1" height="10" style="stroke:#181818;stroke-width:0.5;" width="15" x="326.5" y="340"/><rect fill="#F1F1F1" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="324.5" y="342"/><rect fill="#F1F1F1" height="2" style="stroke:#181818;stroke-width:0.5;" width="4" x="324.5" y="346"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="44" x="277.5" y="367.9951">Config</text></g><!--entity Action--><g id="elem_Action"><ellipse cx="498.5" cy="41.5" fill="#F1F1F1" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="43" x="477" y="71.4951">Action</text></g><!--entity ModeEvent--><g id="elem_ModeEvent"><ellipse cx="601.5" cy="358" fill="#F1F1F1" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="78" x="562.5" y="387.9951">ModeEvent</text></g><!--entity DrawInstruction--><g id="elem_DrawInstruction"><ellipse cx="499.5" cy="485" fill="#F1F1F1" rx="8" ry="8" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="108" x="445.5" y="514.9951">DrawInstruction</text></g><g id="elem_GMN19"><path d="M46,6 L46,76.5313 A0,0 0 0 0 46,76.5313 L291,76.5313 A0,0 0 0 0 291,76.5313 L291,45.5 L326.11,41.5 L291,37.5 L291,16 L281,6 L46,6 A0,0 0 0 0 46,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M281,6 L281,16 L291,16 L281,6 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="224" x="52" y="23.0669">Provides an abstraction of raw user</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="201" x="52" y="38.1997">inputs. Provides different action</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="196" x="52" y="53.3325">when special combinations like</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="126" x="52" y="68.4653">Ctrl+C are pressed.</text></g><g id="elem_GMN22"><path d="M100,338 L100,378.2656 A0,0 0 0 0 100,378.2656 L227,378.2656 A0,0 0 0 0 227,378.2656 L227,362 L262.48,358 L227,354 L227,348 L217,338 L100,338 A0,0 0 0 0 100,338 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M217,338 L217,348 L227,348 L217,338 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="106" x="106" y="355.0669">Loaded from the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="64" x="106" y="370.1997">config file.</text></g><g id="elem_GMN25"><path d="M6,465 L6,505.2656 A0,0 0 0 0 6,505.2656 L291,505.2656 A0,0 0 0 0 291,505.2656 L291,489 L325.73,485 L291,481 L291,475 L281,465 L6,465 A0,0 0 0 0 6,465 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M281,465 L281,475 L291,475 L281,465 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="247" x="12" y="482.0669">Does the actual drawing to the screen.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="264" x="12" y="497.1997">Heavilly dependent on the crossterm API.</text></g><g id="elem_GMN28"><path d="M646,315 L646,354 L610.62,358 L646,362 L646,400.6641 A0,0 0 0 0 646,400.6641 L849,400.6641 A0,0 0 0 0 849,400.6641 L849,325 L839,315 L646,315 A0,0 0 0 0 646,315 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M839,315 L839,325 L849,325 L839,315 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179" x="652" y="332.0669">Currently, the only variant is</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="166" x="652" y="347.1997">ModeEvent::TextSelected.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179" x="652" y="362.3325">In the future, should contain</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="182" x="652" y="377.4653">variants for switching modes</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="74" x="652" y="392.5981">and similar.</text></g><g id="elem_GMN31"><path d="M544,465 L544,481 L508.53,485 L544,489 L544,505.2656 A0,0 0 0 0 544,505.2656 L857,505.2656 A0,0 0 0 0 857,505.2656 L857,475 L847,465 L544,465 A0,0 0 0 0 544,465 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M847,465 L847,475 L857,475 L847,465 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="292" x="550" y="482.0669">Specifies what should be drawn to the screen.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="238" x="550" y="497.1997">Not dependent on the crossterm API.</text></g><g id="elem_Mode_note"><path d="M164,138 L164,253.9297 L437,253.9297 L437,148 L427,138 L164,138 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M427,138 L427,148 L437,148 L427,138 " fill="#FEFFDD" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="215" x="170" y="155.0669">Contains the main selection logic.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="234" x="170" y="170.1997">Reacts to actions from InputHandler.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="208" x="170" y="185.3325">Produces DrawInstructions which</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="236" x="170" y="200.4653">determine what gets rendered to the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="252" x="170" y="215.5981">screen and ModeEvents which currently</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="234" x="170" y="230.731">serve to inform the run functhat that</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="150" x="170" y="245.8638">text has been selected.</text></g><g id="elem_GMN37"><path d="M725,14 L725,37.5 L690.06,41.5 L725,45.5 L725,69.3984 A0,0 0 0 0 725,69.3984 L926,69.3984 A0,0 0 0 0 926,69.3984 L926,24 L916,14 L725,14 A0,0 0 0 0 725,14 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M916,14 L916,24 L926,24 L916,14 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="180" x="731" y="31.0669">Coordinates communication</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="176" x="731" y="46.1997">between other components</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="178" x="731" y="61.3325">and contains the main loop.</text></g><!--link InputHandler to Action--><g id="link_InputHandler_Action"><path d="M454.62,41.5 C466.17,41.5 477.71,41.5 489.25,41.5 " fill="none" id="InputHandler-Action" style="stroke:#181818;stroke-width:1.0;"/></g><!--reverse link Action to Run--><g id="link_Action_Run"><path d="M513.85,41.5 C526.42,41.5 543.86,41.5 566.76,41.5 " fill="none" id="Action-backto-Run" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/><polygon fill="#181818" points="507.85,41.5,516.85,45.5,512.85,41.5,516.85,37.5,507.85,41.5" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="23" x="525.75" y="34.5669">use</text></g><!--reverse link Action to Mode--><g id="link_Action_Mode"><path d="M498.5478,56.59 C498.6678,96.97 499.23,271.29 499.43,334.79 " fill="none" id="Action-backto-Mode" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/><polygon fill="#181818" points="498.53,50.59,494.5568,59.6018,498.5449,55.59,502.5567,59.5781,498.53,50.59" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="23" x="500.5" y="200.5669">use</text></g><!--link Mode to ModeEvent--><g id="link_Mode_ModeEvent"><path d="M539.34,358 C556.99,358 574.63,358 592.27,358 " fill="none" id="Mode-ModeEvent" style="stroke:#181818;stroke-width:1.0;"/></g><!--link Run to ModeEvent--><g id="link_Run_ModeEvent"><path d="M626.6,64.62 C621.16,127.95 606.2129,302.112 602.7229,342.792 " fill="none" id="Run-to-ModeEvent" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/><polygon fill="#181818" points="602.21,348.77,606.9647,340.1448,602.6374,343.7883,598.9939,339.461,602.21,348.77" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="23" x="620.5" y="200.5669">use</text></g><!--link Mode to DrawInstruction--><g id="link_Mode_DrawInstruction"><path d="M499.5,381.06 C499.5,409.38 499.5,457.1 499.5,475.97 " fill="none" id="Mode-DrawInstruction" style="stroke:#181818;stroke-width:1.0;"/></g><!--link Renderer to DrawInstruction--><g id="link_Renderer_DrawInstruction"><path d="M431.22,485 C453.64,485 471.5,485 484.23,485 " fill="none" id="Renderer-to-DrawInstruction" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/><polygon fill="#181818" points="490.23,485,481.23,481,485.23,485,481.23,489,490.23,485" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="23" x="449.25" y="478.0669">use</text></g><!--link Config to Mode--><g id="link_Config_Mode"><path d="M346.81,358 C380.42,358 421.06,358 453.93,358 " fill="none" id="Config-to-Mode" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="459.93,358,450.93,354,454.93,358,450.93,362,459.93,358" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="73" x="366.75" y="336.0669">determines</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="58" x="374.25" y="351.1997">details of</text></g><!--link Mode_note to Mode--><g id="link_Mode_